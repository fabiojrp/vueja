<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h4>{{ titulo }}</h4>
        <p>{{ ola() }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Olá, Vue.js!'
            },
            methods:{
                ola(){
                    return 'Olá, mundo!';
                }
            }
        });
    </script>
</body>
</html>
