<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-on:mousemove="alterarPosicao" >
            {{X}} {{Y}}
            <span v-on:mousemove.stop>AQUI N√ÉO</span>    
        </p>
        <a v-on:click.prevent href="google.com">Google</a>
        
        
    </div>

    <script>
        // Your Vue.js code goes here
        new Vue({
            el: '#app',
            data: {
                X: 0,
                Y: 0
            },
            methods: {
                somar(){
                    this.contador++
                },
                alterarPosicao(event){
                    this.X = event.clientX
                    this.Y = event.clientY
                }
            }
        });
    </script>
</body>
</html>
